<div style="padding-left: 2em; padding-top: 20px;">
  <form #formPersona="ngForm">
    <div class="flex-h-center flex-v">
      <div class="flex-v">
        <mat-form-field>
          <input matInput placeholder="Nombre" #name="ngModel" name="name" [(ngModel)]="persona.name" required>
        </mat-form-field>
        <span class="label-danger error-label" *ngIf="!name.valid && name.touched">Nombre requerido o invalido</span>
      </div>
      <div class="flex-v">
        <mat-form-field>
          <input matInput type="email" placeholder="Email" #email="ngModel" name="email" [(ngModel)]="persona.email" required>
        </mat-form-field>
        <span class="label-danger error-label" *ngIf="!email.valid && email.touched">Email requerido o invalido</span>
      </div>
      <div class="flex-v">
        <mat-form-field>
          <input matInput type="password" placeholder="Passwords" #pass="ngModel" name="pass" [(ngModel)]="persona.pass" required>
        </mat-form-field>
        <span class="label-danger error-label" *ngIf="!pass.valid && pass.touched">Email requerido o invalido</span>
      </div>
      <div class="flex-v">
        <mat-form-field>
          <mat-select placeholder="Sexo" #sex="ngModel" name="sex" [(ngModel)]="persona.sex" required>
            <mat-option *ngFor="let sexo of listaSexos" [value]="sexo.value">
              {{ sexo.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <span class="label-danger error-label" *ngIf="!sex.valid && sex.touched">Sexo requerido</span>
      </div>
      <div class="flex-h">
        <button mat-raised-button color="accent" [disabled]="!formPersona.valid" (click)="aceptar()">Aceptar</button>
        <button mat-raised-button color="warn" (click)="cancelar()" style="padding-left: 1em;">Cancelar</button>
      </div>
    </div>
  </form>
</div>
